<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  <g transform="translate(15, 25)">
    <!-- Car body -->
    <rect x="10" y="25" width="50" height="20" rx="3" fill="#ffffff" opacity="0.95"/>
    <!-- Car roof -->
    <path d="M 20 25 L 30 15 L 40 15 L 50 25 Z" fill="#ffffff" opacity="0.95"/>
    <!-- Windows -->
    <rect x="22" y="18" width="8" height="8" rx="1" fill="#1e293b" opacity="0.3"/>
    <rect x="40" y="18" width="8" height="8" rx="1" fill="#1e293b" opacity="0.3"/>
    <!-- Wheels -->
    <circle cx="20" cy="50" r="6" fill="#1e293b"/>
    <circle cx="20" cy="50" r="3" fill="#ffffff" opacity="0.3"/>
    <circle cx="50" cy="50" r="6" fill="#1e293b"/>
    <circle cx="50" cy="50" r="3" fill="#ffffff" opacity="0.3"/>
    <!-- Headlights -->
    <circle cx="60" cy="35" r="3" fill="#fef3c7"/>
  </g>
</svg>

